<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>String Operations</title>
</head>

<body>
    <h1 class="text-center">Operations on String in JavaScript</h1>
    <div class="container">
        <div class="form-floating w-50 m-auto mt-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="inputPara"></textarea>
            <label for="inputPara">Paragraph</label>
        </div>
    </div>
    <div class="customResult w-50 m-auto mt-3" id="result"></div>
    <div class="container mt-4 w-50">
        <div class="row text-center g-3">
            <div class="col-md-3 col-sm-6">
                <button class="btn btn-primary w-100" onclick="countCharacter()">Count Characters</button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="btn btn-primary w-100" onclick="countWords()">Count Words</button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="btn btn-primary w-100" onclick="countVowels()">Count number</button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="btn btn-primary w-100" onclick="getFirstWord()">First Word</button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="btn btn-primary w-100" onclick="checkPalindrome()">Palindrome</button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="btn btn-primary w-100" onclick="splitIntoWord()">Array Of Words</button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="btn btn-primary w-100" onclick="capitalizeWord()">Uppercase Word</button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="btn btn-primary w-100" onclick="reverseCharacter()">Reverse Character</button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="btn btn-primary w-100" onclick="replacePlaces()">Replace Places With Hyphens</button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="btn btn-primary w-100" onclick="countCharacterOccurrence()">Check character
                    Occurrence</button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="btn btn-primary w-100" onclick="removeNonAlphanumeric()">Remove Non Alphanumeric</button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="btn btn-primary w-100" onclick="checkStartEndSame()">Check Start End Same</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
